<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Header</title>
    <meta name = "前端的阿header" content="这是前端的">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <!-- 
        1.HTML属性
        作用：描述HTML标签的功能。
        语法：属性 = “属性值”
        多个属性用空格隔开
     -->

     <!-- 【A】 -->

    <a href="https://www.bilibili.com/video/av39427098">哔哩哔哩干杯</a>
    <audio src="" controls></audio>
    <button>点击按钮</button>

    <!-- 【B】 -->
    <big>放大的字体</big>

    <!-- 【C】 -->
    
    <table border="1">
        <caption>表格的头部</caption>
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
    </table>

    <!--【D】  -->

    <input list="cars">
        <datalist id="cars">
            <option value="BMW"></option>
            <option value="马自达"></option>
            <option value="思域"></option>
        </datalist>
    </input>

    <figure>
        <img src="http://img.hb.aicdn.com/50276052c089610935cff4fb0c5778e160d16b7b67cd8-X45iyV_fw658" alt="">
        <figcaption>图片的文字描述说明</figcaption>
    </figure>

    <div>
        <!-- 上面的figure 和 figcaption 组成的图文组合 就和 下面的这个 div 和 p 的组合效果一样 -->
    <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1550663827613&di=0eefb6c52ab81809f38223076ff9d5b7&imgtype=0&src=http%3A%2F%2Fs6.sinaimg.cn%2Fmw690%2F0060ePnxgy729Crafdj55%26690"
    alt="">
        <p>图片的描述文字内容</p>
    </div>

    <select name="" id="">
        <option value="1"></option>
        <option value="2"></option>
        <option value="3"></option>
    </select>

    <progress></progress>
</body>
</html>
