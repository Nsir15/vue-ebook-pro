<!DOCTYPE html>
<html>
<head>
	<title>html表格</title>
</head>
<body>
	<table border="1">
		<caption>表格标题</caption>
		<tr>
			<th></th>
			<th>周一</th>
			<th>周二</th>
			<th>周三</th>
			<th>周四</th>
			<th>周五</th>
		</tr>
		<tr>
			<th rowspan="2">上午</th>
			<td>语文</td>
			<td>化学</td>
			<td>体育</td>
			<td>英语</td>
			<td>数学</td>
		</tr>
		<tr>
			<!-- <th>下午</th> -->
			<td>生物</td>
			<td>物理</td>
			<td>政治</td>
			<td>语文</td>
			<td>数学</td>
		</tr>
	</table>
</body>
</html>
